<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <input type="text" class="display" id="display">
        <div>
            <input type="button" class="colour" value="AC" onclick="display.value = '' ">
            <input type="button" class="colour" value="DE" onclick="display.value = display.value.toString().slice(0,-1)">
            <input type="button" class="colour" value="%" onclick="display.value+= '%' ">
            <input type="button" class="colour" value="/" onclick="display.value+= '/' ">
        </div>
        <div>
            <input type="button" value="7" onclick="display.value+= '7' ">
            <input type="button" value="8" onclick="display.value+= '8' ">
            <input type="button" value="9" onclick="display.value+= '9' ">
            <input type="button" value="*" onclick="display.value+= '*' ">
        </div>
        <div>
            <input type="button" value="4" onclick="display.value+= '4' ">
            <input type="button" value="5" onclick="display.value+= '5' ">
            <input type="button" value="6" onclick="display.value+= '6' ">
            <input type="button" value="-" onclick="display.value+= '-' ">
        </div>
        <div>
            <input type="button" value="1" onclick="display.value+= '1' ">
            <input type="button" value="2" onclick="display.value+= '2' ">
            <input type="button" value="3" onclick="display.value+= '3' ">
            <input type="button" value="+" onclick="display.value+= '+' ">
        </div>
        <div>
            <input type="button" value="0" onclick="display.value+= '0' ">
            <input type="button" value="00" onclick="display.value+= '00' ">
            <input type="button" value="." onclick="display.value+= '.' ">
            <input type="button" value="=" onclick="display.value = eval(display.value) ">
        </div>
    </div>
    <script>
        let display = document.getElementById("display");
    </script>
</body>
</html>
